<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body>
    <fopm>
        카테고리
            <select>
                <option>공지사항</option>

            <hr />
            <input type="text" value="게시물 제목 입력" /> <br />

            <textarea cols="45" rows="10" placeholder="내용을 입력하세요."></textarea> <br />

        공개선택 
            <input type="radio" name="선택"/> 공개글
            <input type="radio" name="선택"/> 비공개글 <br/>

        작성일자
             <input type="date" /> 작성시간 <input type="time" /> <br />
        
        <hr />

        첨부파일
            <input type="file" multiple="multiple" /> <br />
            <br />
            <button> 목록 보기 </button> 
            <button> 글쓰기 </button>
            <input type="reset" value="다시쓰기"/>
