<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' href='1_flex.css'>

</head>
<body>
    <h3> display : flex : 하위요소들의 배치 방법 </h3>

    <h3> 1. flex : nowarp </h3>
    <div class="flexbox1">
        <div class="box"> BOX1 </div>
        <div class="box"> BOX2 </div>
        <div class="box"> BOX3 </div>
    </div>

    <h3> display : flex : 하위요소들의 배치 방법 </h3>

    <h3> 2. flex : warp </h3>
    <div class="flexbox2">
        <div class="box"> BOX1 </div>
        <div class="box"> BOX2 </div>
        <div class="box"> BOX3 </div>
    </div>

    <h3> 3. flex : wrap-reverse </h3>
    <div class="flexbox3">
        <div class="box"> BOX1 </div>
        <div class="box"> BOX2 </div>
        <div class="box"> BOX3 </div>
    </div>

    <h3> 4. flex-direction: row</h3>
    <div class="flexbox4">
        <div class="box"> BOX1 </div>
        <div class="box"> BOX2 </div>
        <div class="box"> BOX3 </div>
    </div>
    
    <h3> 5. flex-direction: row</h3>
    <div class="flexbox5">
        <div class="box"> BOX1 </div>
        <div class="box"> BOX2 </div>
        <div class="box"> BOX3 </div>
    </div>
    
    
</body>
</html>
