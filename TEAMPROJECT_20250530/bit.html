                <ul>
                    <li>정보라고 취급할 수 있는 가공된 디지털 데이터(자료)들을 나타내는 최하위 단위</li>

                    <li>하나의 비트는 0이나 1의 값을 가짐</li>
                    <li>여러 개의 bit를 조합해서 더 큰 데이터 단위를 표현할 수 있음</li>
                    <li>8개의 bit = 1 바이트(byte)</li>
